<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最简HTML模板</title>
    <link rel="stylesheet" href="/style.css" id="main-theme">
    <script src="/dependency.js"></script>
    <script src="/theme_init.js"></script>
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <h1 id="_jumptitle">标题</h1>
        <p>内容</p>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="toc">
                <h2>
                    目录
                </h2>

                <div>
                    <div class="section-title">章节标题</div>
                    <ul>
                        <li><a href="#unnamed" onClick="window.location.hash = '#unnamed';">区域标题</a></li>
                    </ul>
                </div>

                <div class="section-title"><a href="#_jumptitle"
                        onClick="window.location.hash = '#_jumptitle';">返回标题</a></div>
                <div class="section-title"><a href="/" onClick="window.location.href = '/'">返回首页</a></div>

                <h2 style="display: flex; justify-content: space-between; align-items: center;">
                    深浅色切换
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                </h2>

                <h2 style="display: flex; justify-content: space-between; align-items: center;">
                    字体切换 (Georgia/雅黑)
                    <label class="font-switch">
                        <input type="checkbox" id="fontToggle">
                        <span class="slider round"></span>
                    </label>
                </h2>
            </nav>
        </aside>

        <main class="content">
            <section class="section" id="unnamed">
                <h2>区域标题</h2>
                <p>内容</p>
            </section>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2025 I Am System32. All rights reserved.</p>
        <p>Host Service By Cloudflare Pages. Remote Repository By Github.</p>
    </footer>
</body>

</html>
